       const getRandomUser = async() => {
            const number = document.querySelector("#number").value;
            const result = await fetch(`https://randomuser.me/api/?results=${number}`);
            const {results, info} = await result.json();
            
            let markup='';
            results.map(user=> {
                const {name:{title, first, last}, picture:{large}, email} = user;
                const name =  `${title} ${first} ${last}`;
                markup += `<div id="parent">
                    
                                <img src="${large}" id="img" border=1px solid black style="align-items: center;"/>
                                <div id="detail">
                                    <div id="name"><b>Name:</b>${name}</div>
                                    <div id="email"><b>Email:</b>${email}</div>
                                </div>    
                     
                            </div>`

            }) 
            
            document.querySelector(`#container`).innerHTML = markup;

        }
